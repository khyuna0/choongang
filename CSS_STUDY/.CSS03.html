<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹 설정 -->

    <!-- 외부 CSS 파일 연결: CSS/CSSTEST.CSS 경로의 파일을 연결함 -->
    <link rel="stylesheet" href="CSS/CSSTEST.CSS">

    <title>CSS 외부 스타일</title>
</head>
<body>

    <img src="orange.jpg"> <!-- 이미지 파일 불러오기 -->

    <h1>안녕하세요!</h1>         <!-- 기본 h1 스타일 적용 -->
    <h1>반갑습니다!</h1>         <!-- 기본 h1 스타일 적용 -->
    <h1 class="test">고맙습니다!</h1> <!-- 클래스 test 스타일 적용됨 -->
    <h3>감사합니다!</h3>         <!-- h3 기본 스타일 적용 -->

</body>
</html>
