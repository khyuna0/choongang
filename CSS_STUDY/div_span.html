<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div, span, p 차이점 </title>
</head>
<body>
   <!-- 태그 닫힘 기준으로 -->
    
    <!-- 공백 없이 내림 -->
    <div>안녕!</div>
    <div>안녕!</div>
    <div>안녕!</div>
    <div>안녕!</div>
    <div>안녕!</div>

    <hr>
    <!-- 옆으로 나열됨  -->
    <span>안녕!</span>
    <span>안녕!</span>
    <span>안녕!</span>
    <span>안녕!</span>
    <span>안녕!</span>

    <hr>
    <!-- 공백과 함께 내림 -->
    <p>안녕!</p>
    <p>안녕!</p>
    <p>안녕!</p>
    <p>안녕!</p>
    <p>안녕!</p>

</body>
</html>
