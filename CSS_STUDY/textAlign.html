<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 텍스트 정렬 연습</title>
    <style>
        p {
            width: 500px;
            height: 300px;
            border: 1px solid red; 
            /* border - 테두리 속성, 3개의 값 필요. 테두리 두께, 선 종류, 색상 */
            /* solid - 실선, doted - 점선 */

            text-align: center; /* text-align - 텍스트 정렬 */ 
            /* vertical-align: bottom;  세로 정렬 - top, middle, bottom. 정렬 상태 조정 */
            
            line-height: 100px;
            /* 줄 간격 조정, 박스 내 수직 정렬 효과 */

        }
        
    </style>
</head>
<body>
    <p>오늘 날씨가 매우 덥습니다.</p>           <!--<p></p> - 문단 태그  -->

</body>
</html>
