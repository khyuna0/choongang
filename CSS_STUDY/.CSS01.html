<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 문서의 인코딩 방식 설정 (UTF-8은 한글 포함 대부분 문자 지원) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형 웹을 위한 설정 -->
    <title>CSS 인라인 스타일</title> <!-- 브라우저 탭 제목 -->
</head>
<body>

    <!-- 인라인 스타일 방식: style 속성을 직접 태그에 작성 -->
    
    <h1 style="color: tomato; font-size: 100px;">안녕하세요!</h1>
    <!-- 글자 색: tomato, 글자 크기: 100px -->

    <h1 style="color: palegoldenrod;">반갑습니다!</h1>
    <!-- 글자 색: palegoldenrod, 기본 크기(h1 기본값) -->

</body>
</html>
