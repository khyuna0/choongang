<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>테이블 스타일 연습</title>
    <style>
        table { /* 테이블 태그에 직접 스타일 지정함 */
            caption-side: bottom; /* 캡션의 위치 ( top, bottom )*/
            border: 1px solid red;
            border-collapse: collapse; /* 셀과 표 테두리와의 여백 삭제 ( 필수! )*/
        }
        th,td { 
            border: 1px dotted blue;
            padding: 10px; /* 셀 안에서 텍스트와 셀 테두리 사이의 여백 */
            text-align: center; /* 셀 안의 텍스트 셀 기준 가운데 정렬 */
            background-color: rgb(189, 189, 189, 0.5);
        }

    </style>
</head>
<body>
    <table> 
        <caption>선물용과 가정용 상품 구성</caption>
        <tdead>
            <tr>
                <td>용도</td>
                <td>중량</td>
                <td>개수</td>
                <td>가격</td>
            </tr>
        </tdead>

        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>

            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>    
            </tr>

            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>

            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
