<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin 연습</title>
    <!-- 마진 값을 이용해서 수평 가운데 정렬 이동 -->
</head>
    <style>
        div {
            width: 200px;
            height: 100px;
            border: 10px solid blue;
            margin-left: auto;
            margin-right: auto;
            /* 본인의 길이를 뺀 왼쪽 마진과 오른쪽 마진의 절반씩 각 여백으로 설정 (가운데 정렬) */
        }
    </style>
<body>
    
    <div>가운데 정렬 박스</div>

</body>
</html>
