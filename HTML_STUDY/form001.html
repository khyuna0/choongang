<html>

<head></head>

<body>

    <h1>회원 가입 양식</h1>
    <hr>

    <form action="result.html"> <!-- 입력값을 result.html로 전송 -->

        <!-- 아이디 입력 -->
        <label>
            아이디 : <input type="text" id="memberId" name="memberId" size="10">
        </label>
        <!-- id: 디자인용 식별자 / name: 서버로 보내는 이름 -->
        <br>

        <!-- 비밀번호 입력 -->
        <label>
            비밀번호 : <input type="password" id="memberPw" name="memberPw" size="10">
        </label>
        <br>

        <!-- 이름 입력 -->
        <label>
            이름 : <input type="text" id="memberName" name="memberName" size="10">
        </label>
        <br>

        <!-- 전화번호 입력 (3칸 분할) -->
        <label>
            전화번호 :
            <input type="text" id="phone1" name="phone1" size="10"> -
            <input type="text" id="phone2" name="phone2" size="10"> -
            <input type="text" id="phone3" name="phone3" size="10">
        </label>
        <br>

        <!-- 회사전화 입력 (type=tel) -->
        회사전화 :
        <input type="tel" id="ofPhone">
        <br>

        <!-- 이메일 입력 -->
        이메일 :
        <input type="email" id="email" size="10">
        <br>

        <!-- 성별 선택 (radio는 하나만 선택됨) -->
        성별 :
        <input type="radio" name="gender" value="male" checked>남
        <input type="radio" name="gender" value="female">여
        <!-- 같은 name을 쓰면 1개만 선택됨 / checked는 기본 선택 -->

        <br>

        <!-- 취미 선택 (checkbox는 여러 개 선택 가능) -->
        취미 :
        <input type="checkbox" name="hobby" value="movie">영화
        <input type="checkbox" name="hobby" value="sports">스포츠
        <input type="checkbox" name="hobby" value="book">독서
        <input type="checkbox" name="hobby" value="game">게임
        <br>

        <!-- 전송 버튼 -->
        <br>
        <input type="submit" value="회원가입">
        <!-- value: 버튼에 보이는 글자 -->

    </form>

</body>

</html>
