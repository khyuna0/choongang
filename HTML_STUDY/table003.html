<!DOCTYPE html> <!-- HTML5 문서임을 선언 -->

<html lang="ko"> <!-- 문서 시작 / 한국어 설정 -->

<head>
    <meta charset="UTF-8"> <!-- 글자 인코딩 설정 (한글 안 깨지게) -->
    <title>상품 구성</title> <!-- 브라우저 탭 제목 -->
</head>

<body> <!-- 실제 웹 화면에 표시되는 내용 시작 -->

    <h1>상품 구성</h1> <!-- 가장 큰 제목 -->

    <table border="1" cellspacing="0" cellpadding="0"> <!-- 표 만들기: 테두리 + 셀 간격/여백 없음 -->

        <caption>선물용과 가정용 상품 구성</caption> <!-- 표 제목 -->

        <colgroup> <!-- 열 단위로 스타일 지정 -->
            <col style="background-color: blue;"> <!-- 1번째 열: 배경 파랑 -->
            <col style="width: 100px;"> <!-- 2번째 열: 너비 100px -->
            <col> <!-- 3번째 열: 기본 설정 -->
            <col> <!-- 4번째 열: 기본 설정 -->
        </colgroup>

        <thead> <!-- 제목 줄 -->
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>

        <tbody> <!-- 실제 내용 -->
            <tr>
                <td rowspan="2">선물용</td> <!-- 세로로 2줄 병합 -->
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>

            <tr>
                <td>5kg</td>
                <td>18~26과</td>    
                <td>52,000원</td>
            </tr>

            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>

            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
