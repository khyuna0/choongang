<!DOCTYPE html> <!-- HTML5 문서임을 선언 -->

<html lang="ko"> <!-- 문서 시작 / 언어는 한국어 -->

<head>
    <meta charset="UTF-8"> <!-- 글자 인코딩 설정 (한글 깨짐 방지) -->
    <title>상품 구성</title> <!-- 브라우저 탭 제목 -->
</head>

<body> <!-- 실제 화면에 보이는 영역 -->

    <h1>상품 구성</h1> <!-- 가장 큰 제목 -->

    <table border="1" cellspacing="0" cellpadding="0"> <!-- 표 생성 + 테두리 + 셀 간격/여백 없음 -->
        <caption>선물용과 가정용 상품 구성</caption> <!-- 표 제목 -->

        <thead>
            <tr style="background-color: antiquewhite;"> <!-- 줄 배경색 설정 -->
                <!-- 배경색 지정 방법:
                     1) 이름: "antiquewhite"
                     2) 색상코드: "#ffffff" -->
                <th>용도</th> <!-- 제목 셀: 글씨 굵게 + 가운데 정렬 -->
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2" style="background-color: burlywood;">선물용</td> <!-- 두 줄 병합 + 배경색 -->
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>

            <tr>
                <!-- 선물용은 위에서 rowspan으로 병합됨 -->
                <td>5kg</td>
                <td>18~26과</td>    
                <td>52,000원</td>
            </tr>

            <tr>
                <td rowspan="2">가정용</td> <!-- 두 줄 병합 -->
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>

            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
