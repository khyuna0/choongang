<html>

<head></head>

<body>

    <h1>회원 가입 양식</h1>
    <hr>

    <form action="result.html">
        <!-- 아이디 입력 -->
        <label>아이디 :
            <input type="text" id="memberId" name="memberId" size="10">
        </label>
        <!-- id = 화면 디자인용 이름 / name = 서버에 전송되는 이름 -->
        <br>

        <!-- 비밀번호 입력 -->
        <label>비밀번호 :
            <input type="password" id="memberPw" name="memberPw" size="10">
        </label>
        <br>

        <!-- 이름 입력 -->
        <label>이름 :
            <input type="text" id="memberName" name="memberName" size="10">
        </label>
        <br>

        <!-- 전화번호 입력 (3칸 분할) -->
        <label>전화번호 :
            <input type="text" id="phone1" name="phone1" size="10"> -
            <input type="text" id="phone2" name="phone2" size="10"> -
            <input type="text" id="phone3" name="phone3" size="10">
        </label>
        <br>

        <!-- 회사 전화 -->
        회사전화 :
        <input type="tel" id="ofPhone">
        <br>

        <!-- 이메일 -->
        이메일 :
        <input type="email" id="email" size="10">
        <br>

        <!-- 성별 선택 (radio) -->
        성별 :
        <input type="radio" name="gender" value="male" checked>남
        <input type="radio" name="gender" value="female">여
        <!-- 같은 name끼리 묶으면 1개만 선택 가능 / checked = 기본 선택 -->
        <br>

        <!-- 취미 선택 (checkbox) -->
        취미 :
        <input type="checkbox" name="hobby" value="movie">영화
        <input type="checkbox" name="hobby" value="sports">스포츠
        <input type="checkbox" name="hobby" value="book">독서
        <input type="checkbox" name="hobby" value="game">게임
        <br>
        <!-- checkbox = 여러 개 선택 가능 / radio = 하나만 선택 -->

        <!-- 숫자 입력 -->
        보유 스마트폰 개수 :
        <input type="number" min="1" max="3" value="1">
        <br>

        <!-- 나이 선택 (슬라이더) -->
        나이 :
        <input type="range" min="20" max="50" step="1" value="20" name="memberAge">
        <br>

        <!-- 생일 선택 -->
        생일 :
        <input type="date" name="birth">
        <br>

        <!-- 날짜+시간 선택 -->
        태어난 시간 :
        <input type="datetime-local" name="birthTime">
        <br>

        <!-- 날짜 제한 예시 -->
        예약 (범위 제한) :
        <input type="date" min="2025-07-10" max="2025-07-30">
        <br>

        <!-- 파일 첨부 -->
        사진첨부 :
        <input type="file">
        <br>

        <!-- 제출/초기화/기능 버튼/이미지 버튼 -->
        <input type="submit" value="회원가입"> <!-- 제출 -->
        <input type="reset" value="초기화">     <!-- 입력 초기화 -->
        <input type="button" value="가입취소"
               onclick="window.open('image1.html','_blank','width=300,height=400')">
        <!-- 클릭 시 새 창 열기 -->
        <input type="image" src="Ing/login.png"> <!-- 이미지 버튼 -->

    </form>

</body>

</html>
