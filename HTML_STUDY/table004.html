<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 구성</title>
</head>
<body>

    <h1>상품 구성</h1> <!-- 제목은 반드시 <body> 안에 있어야 함 -->

    <table border="1" cellspacing="0" cellpadding="0">
        <caption>선물용과 가정용 상품 구성</caption>

        <!-- 열 묶기: 열 단위 스타일 지정 -->
        <colgroup>
            <col style="background-color: blue;"> <!-- 1번째 열: 배경색 파랑 -->
            <col style="width: 100px;">            <!-- 2번째 열: 너비 100px -->
            <col>                                 <!-- 3번째 열: 기본값 -->
            <col>                                 <!-- 4번째 열: 기본값 -->
        </colgroup>

        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>

            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
