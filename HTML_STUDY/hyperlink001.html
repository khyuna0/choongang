<html>

<head></head>

<body>

    <!-- 외부 사이트로 이동하는 링크 -->
    <h1><a href="https://www.naver.com/">네이버</a> 바로가기</h1>
    <!-- href = 이동할 주소 / https 필수 (외부 사이트일 때) -->

    <h1><a href="https://www.daum.net/" target="_blank">다음</a> 바로가기</h1>
    <!-- target="_blank" = 새 탭에서 열기 -->

    <hr> <!-- 가로줄 -->

    <!-- 내부 문서로 이동하는 링크 -->
    <h1><a href="image1.html">image1.html</a>로 바로가기</h1>
    <!-- 같은 폴더에 있는 html 문서로 연결 -->

    <!-- 이미지를 클릭하면 링크로 이동 -->
    <a href="image1.html" target="_blank">
        <img src="Ing/orange.jpg" width="200" height="100">
        <!-- 클릭하면 새 탭에서 image1.html 열림 -->
    </a>

</body>

</html>
