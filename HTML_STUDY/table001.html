<!DOCTYPE html> <!-- HTML5 문서 선언 (반드시 맨 위에) -->
<html> <!-- HTML 문서 시작 -->

<head> <!-- 문서의 설정 영역 (화면에는 안 보임) -->
</head>

<body> <!-- 실제 화면에 보이는 내용 시작 -->

    <table border="1" cellspacing="0" cellpadding="0"> <!-- 표 만들기, 테두리 있음, 셀 간격 없음 -->
        <caption>수업 시간표</caption> <!-- 표 제목 -->

        <thead> <!-- 표의 제목 줄 -->
            <tr> <!-- 한 줄 -->
                <th>월요일</th> <!-- 제목 셀: 굵고 가운데 정렬 -->
                <th>화요일</th>
                <th>수요일</th>
            </tr>
        </thead>

        <tbody> <!-- 표의 실제 내용 줄 -->
            <tr>
                <td colspan="2">국어</td> <!-- 열 2칸 병합 (가로로 합침) -->
                <td>수학</td>
            </tr>
            <tr>
                <td>과학</td>
                <td>음악</td>
                <td rowspan="2">미술 2시간</td> <!-- 행 2칸 병합 (세로로 합침) -->
            </tr>
            <tr>
                <td>체육</td>
                <td>영어</td>
            </tr>
        </tbody>

    </table> <!-- 표 끝 -->

</body> <!-- 화면 내용 끝 -->

</html> <!-- HTML 문서 끝 -->
