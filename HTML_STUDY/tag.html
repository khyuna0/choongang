<!DOCTYPE html>
<!-- 현재 문서가 HTML 언어로 작성한 웹 문서 -->

<html lang="ko">
<!-- 한국어 -->

<html>
<!-- 웹 문서의 시작과 끝-->

<head>
    <!-- 웹 브라우저가 웹 문서를 해석하는 데 필요한 정보 -->

    <title>내 첫 html!</title>
    <!-- title 태그는 웹 브라우저의 제목 표시줄에 표시됨 -->
     
</head>

<body>
    <!--실제로 웹 브라우저 화면에 나타나는 내용-->
    <h1>웹 개발 기초</h1>
    <!-- <h1> 태그는 제목을 의미 -->
    <p>HTML</p>
    <p>CSS</p>
    <p>자바스크립트</p>
    <!-- <p> 태그 = 내려쓰기 (단락/공백) -->

    <h2>웹 문서<br>만들기</h2>
    <!-- <br> = ENTER효과 / 닫는 태그 없음@! -->
    <!-- <h1> ~ <h6> 까지만 있음  -->

    <h3>웹 문서 만들기</h3>
    <hr>
    <!-- <hr>은 가로줄 표시 기능 -->



</body>

</html>
