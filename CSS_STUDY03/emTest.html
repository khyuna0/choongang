<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>em 테스트</title>
    <style>
        /* 절대 크기 */
        
        body {
            /* font-size: 100px; */
            /* font-size: 100%; - 기본 글씨 크기 적용 = 폰트사이즈 16*/
            
        }

        /* 상대 크기 */

        #em1 {
            font-size: 300%; /* 16px(기본 크기)의 3배 */
        }
        #em2 {
            font-size: 2em; /* %단위와 비슷. 기본 글씨 크기의 2배 */
        }
    </style>
</head>

<body>
    안녕하세요
    <div id="em1">안녕하세요!</div>
    <div id="em2">안녕하세요!!</div>
</body>
</html>
